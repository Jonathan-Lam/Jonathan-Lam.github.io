---
layout: default 
---
<div class="p-3 text-center bg-image" style=" background-image: url('assets/home_background.png'); height: 300px; background-size: cover; padding-bottom: 100px">
	<div>
		<h3 class="display-1 text-center text-white">Projects</h3>
	</div>
</div>

<div class="card-deck jumbotron p-5">
	{% for item in site.data.projects %}
	<div class="card">
		<img src="{{ item.project_img }}" class="card-img-top" alt="...">
		<div class="card-body">
			<h5 class="card-title"><a href="{{ item.link }}">{{ item.name }}</a></h5>
			<p class="card-text">{{ item.project_description }}</p>
		</div>
	</div>
	{% endfor %}
</div>
